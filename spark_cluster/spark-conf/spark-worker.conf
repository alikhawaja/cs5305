# Spark Worker Configuration

# Worker memory allocation
SPARK_WORKER_MEMORY=2g

# Worker CPU cores
SPARK_WORKER_CORES=2

# Worker port
SPARK_WORKER_PORT=8081

# Worker web UI port
SPARK_WORKER_WEBUI_PORT=8082

# Worker directory for storing application files
SPARK_WORKER_DIR=/opt/spark/worker-data

# Master URL (update with your master node address)
SPARK_MASTER_URL=spark://localhost:7077

# Worker instance limit
SPARK_WORKER_INSTANCES=1

# JVM options for worker
spark.worker.cleanup.enabled=true
spark.worker.cleanup.interval=1800

# Log level
SPARK_LOG_LEVEL=INFO

# Event log configuration
spark.eventLog.enabled=true
spark.eventLog.dir=/opt/spark/spark-events

# Delta Lake Configuration
spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog

# Hive support
spark.sql.catalogImplementation=hive
spark.sql.warehouse.dir=/opt/spark/warehouse

#Delta Lake package
spark.jars.packages=io.delta:delta-spark_2.13:4.0.1