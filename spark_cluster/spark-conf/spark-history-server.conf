# Spark History Server Configuration

# Event log directory (where Spark applications write their event logs)
spark.history.fs.logDirectory=/opt/spark/spark-events

# Update interval for checking new applications
spark.history.fs.update.interval=10s

# Number of applications to retain in memory
spark.history.retainedApplications=50

# UI port for the history server
spark.history.ui.port=18080

# Enable/disable the history server
spark.history.enabled=true

# Maximum age of event logs to show
spark.history.fs.cleaner.enabled=false
spark.history.fs.cleaner.interval=1d
spark.history.fs.cleaner.maxAge=7d

# Performance tuning
spark.history.fs.numReplayThreads=4
spark.history.store.maxDiskUsage=10g